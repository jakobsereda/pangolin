name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: build
      run: make

    - name: test
      run: make test

    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pangolin-bin
        path: bin/pangolin
